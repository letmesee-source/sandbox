<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー登録</title>
</head>
<body>
    <h2>ユーザー登録フォーム</h2>
    <form action="/submit" method="post">
        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">メール:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <button type="submit">送信</button>
    </form>
</body>
</html>
