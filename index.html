<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap ダークテーマ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">ロゴ</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">ホーム</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">サービス</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center text-primary">Bootstrap ダークテーマ</h1>
        
        <!-- グリッドシステム -->
        <div class="row">
            <div class="col-md-6">
                <p class="text-success fw-bold">左側のコンテンツ</p>
            </div>
            <div class="col-md-6">
                <p class="text-danger fw-bold">右側のコンテンツ</p>
            </div>
        </div>

        <!-- ボタン -->
        <button class="btn btn-primary">メインボタン</button>
        <button class="btn btn-outline-secondary">枠線ボタン</button>
        
        <!-- カード -->
        <div class="card bg-dark text-white mt-3" style="width: 18rem;">
            <img src="https://via.placeholder.com/150" class="card-img-top" alt="画像">
            <div class="card-body">
                <h5 class="card-title">カードのタイトル</h5>
                <p class="card-text">カードの説明文</p>
                <a href="#" class="btn btn-success">詳細</a>
            </div>
        </div>

        <!-- フォーム -->
        <form class="mt-3">
            <input type="text" class="form-control bg-dark text-white" placeholder="テキスト入力">
            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input" id="exampleCheck">
                <label class="form-check-label" for="exampleCheck">チェックボックス</label>
            </div>
        </form>

        <!-- アラート -->
        <div class="alert alert-warning mt-3">警告メッセージ！</div>

        <!-- モーダルを開くボタン -->
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModal">
            モーダルを開く
        </button>

        <!-- モーダル -->
        <div class="modal fade" id="exampleModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content bg-dark text-white">
                    <div class="modal-header">
                        <h5 class="modal-title">モーダルのタイトル</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        ここに内容を書く
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">閉じる</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
